<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assign3.css">
    <title>Document</title>
</head>
    <body>
        <div class="container">
        <h1>Temperature</h1>
            <div class="icons-container">
                <div class="red">
                <i class="fa-solid fa-temperature-arrow-up"></i>
                </div>
                <div>
                <i class="fa-solid fa-temperature-half"></i>
                </div>
                <div class="blue">
                <i class="fa-solid fa-temperature-arrow-down"></i>
                </div>
            </div>
        <h2>Convert Celsius to Fahrenheit</h2>
        <div class="flex">
                    </div>
                    <label for="temp">Insert the temperature</label>
                    <input type=number id="temp" placeholder="temperature">
                    <select id="unit">
                        <option value="C">Celsius</option>
                        <option value="F">Fahrenheit</option>
                    </select>
                    <button id="submit">Submit</button>
                    <div class="border" id="results">
            </div>    
        </div>
    </body>
<script src="./scripts/if-statements.js"></script>
</html>
